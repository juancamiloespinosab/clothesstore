<ng-container [ngSwitch]="type">

    <button *ngSwitchCase="'navigation'"
        style.backgroundImage="url({{ ICONS_URL }}{{ icon }}.png)" [ngClass]="classList"
        routerLink="{{ url }}"></button>

    <button *ngSwitchCase="'default'" (click)="emitAction()" [ngClass]="classList">{{
        text }}</button>

    <button *ngSwitchCase="'action'" (click)="emitAction()" style.backgroundImage="url({{ ICONS_URL }}{{ icon }}.png)"
        [ngClass]="classList"></button>

</ng-container>
